<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <script src="js/script.js"></script>
</head>
<body>
    <header>
        <h1>Calculator</h1>
        <p>* Place the values in their respective block and click on the desired function</p>
    </header>
    <div class="main-block">
        <h1>Sum Values</h1>
        <input type="number" name="txtn1-plus" id="txtn1-plus"> +
        <input type="number" name="txtn2-plus" id="txtn2-plus">
        <input type="button" value="TOTAL" name="plus" id="plus" onclick="plus()">
        <div name="res1" id="res1"></div> <!--Addition Block-->

        <h1>Subtract Values</h1>
        <input type="number" name="txtn1-less" id="txtn1-less"> -
        <input type="number" name="txtn2-less" id="txtn2-less">
        <input type="button" value="TOTAL" name="less" id="less" onclick="less()">
        <div name="res2" id="res2"></div> <!--Substraction Block-->

        <h1>Multiply Values</h1>
        <input type="number" name="txtn1-multiply" id="txtn1-multiply"> *
        <input type="number" name="txtn2-multiply" id="txtn2-multiply">
        <input type="button" value="TOTAL" name="multiply" id="multiply" onclick="multiply()">
        <div name="res3" id="res3"></div> <!--Multiplying Block-->

        <h1>Divide Values</h1>
        <input type="number" name="txtn1-divide" id="txtn1-divide"> /
        <input type="number" name="txtn2-divide" id="txtn2-divide">
        <input type="button" value="TOTAL" name="divide" id="divide" onclick="divide()">
        <div name="res4" id="res4"></div> <!--Division Block-->
    </div> <!--Main Block-->

    <footer>
        <div class="footer">
            <p>&copy;Deopr4g</p>
        </div>
    </footer>
</body>
</html>
